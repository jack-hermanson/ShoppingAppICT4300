<div class="card mb-4 no-mb-last">
    <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p>
            {% if item.description %}
                {{ item.description }}
            {% else %}
                <span class="text-muted">No description</span>
            {% endif %}
        </p>
        {% if current_user.is_authenticated %}
            <div class="d-flex">
    {#        todo - htmx #}
    {#            <button class="btn btn-sm btn-success me-2">Add to Cart</button>#}
                <a href="{{ url_for("carts.add_to_cart", item_id=item.item_id, count=2) }}" class="btn btn-sm btn-success me-2">
                    Add temp
                </a>
                <select class="form-control-sm" style="width: 70px">
                    {% for number in range(1, item.current_inventory + 1) %}
                        <option
                            value="{{ number }}"
    {#                        todo - num in cart #}
    {#                        {% if current_user.cart is not None and item in current_user.cart.items %}#}
    {#                            selected#}
    {#                        {% endif %}#}
                        >
                            {{ number }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        {% else %}
            <div>
                <p>Please log in to add items to your cart.</p>
            </div>
        {% endif %}
    </div>
</div>
